<form method="post" action="__URL__/update">
    <div class="form-group">
        <label for="title">文章标题</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Title" value="{$vo.title}">
    </div>
    <div class="form-group">
        <label for="content">正文:</label>
        <textarea name="content" class="form-control" id="content" placeholder="Content" rows="10">{$vo.content}</textarea>
    </div>
    <INPUT type="hidden" name="id" value="{$vo.id}">
    <button type="submit" class="btn btn-default">Submit</button>
</form>
